<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next weekend weather</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .overlay {
            color: inherit;
            text-decoration: inherit;
        }

        .container {
            font-family: sans-serif;
            border-radius: 0.6rem;
            background-color: rgb(228, 243, 248);
            padding-top: 0.3rem;
            width: 100%;

            .date-big,
            .date-small {
                text-align: left;
                padding-right: 1rem;
                padding-left: 1rem;
            }

            .date-small {
                display: none;
            }

            .temp {
                padding-left: 0.5rem;
                text-align: right;
                min-width: 40px;
            }

            .icon {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
                text-align: right;

                img {
                    height: 3rem;
                }
            }

            /* Small screen */
            @media (max-width: 400px) {
                .summary {
                    display: none;
                }

                .date-small {
                    display: table-cell;
                }

                .date-big {
                    display: none;
                }

                .icon img {
                    height: 2rem;
                }
            }
        }
    </style>
</head>

<body>
    <a class="overlay" href="https://www.theweathernetwork.com/ca/weekend-weather-forecast/ontario/toronto"
        target="_blank">
        <table class="container">
            <tbody id="root">
                <!-- Content here -->
            </tbody>
        </table>
    </a>
</body>

</html>
